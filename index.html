<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Surya's WeatherApp</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>
<body>
    <div class="particles">
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
    </div>
    <div class="scan-line"></div>
    
    <main>
        <div class="loading">
            <div class="loading-spinner"></div>
        </div>
        <form>
            <input type="text" autocomplete="off" id="valuewSearch">
            <button>
                <i class="fa-brands fa-searchengin"></i>
            </button>    
            </form>
           
           <section class="result">

              <figure class="name" id="city" >
                <figcaption>BEED</figcaption>
                <img src="https://flagsapi.com/IN/shiny/32.png">
              </figure>

              <figure class="temperature" id="temperature">
                <img src="https://openweathermap.org/img/wn/10d@4x.png" alt="">
                <figcaption>
                    <span>37</span>
                    <span>Â°</span>
                </figcaption>
              </figure>

              <p class="description" id="description">
                Overcast clouds
              </p>
              <ul>
                <li>
                    <span>Clouds</span>
                    <i class="fa-solid fa-cloud"></i>
                    <span id="clouds">98</span>%
                </li>
                <li>
                    <span>Humidity</span>
                    <i class="fa-solid fa-droplet-percent"></i>
                    <span id="humidity">56</span>%
                </li>
                <li>
                   <span>Pressure</span>
                   <i class="fa-solid fa-wind"></i>
                   <span id="pressure">1001</span>hPa
                </li>
              </ul>

              

           </section>
           
    </main>

    <script src="config.js"></script>
    <script src="app.js"></script>
</body>
</html>
